<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Länka till din CSS-fil här -->

</head>
<body>
<div class="container">
    <h1>Edit Task</h1>

    <!-- Form för att redigera uppgiften -->
    <form th:action="@{/update}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" th:field="*{name}"><br><br>

        <label for="taskDescription">Description:</label>
        <textarea id="taskDescription" th:field="*{description}"></textarea><br><br>

        <label for="taskDeadline">Deadline:</label>
        <input type="date" id="taskDeadline" th:field="*{deadline}"><br><br>

        <button class="edit" type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
